name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Instalar deps
        run: npm ci
      - name: Instalar Playwright
        run: npx playwright install --with-deps chromium
      - name: Build extens찾o
        run: npm run build
      - name: Testes E2E
        run: npm run test:e2e || npm run test:e2e -- --reporter=html
      - name: Publicar relat처rio do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Gerar ZIP da extens찾o
        run: npm run zip
      - name: Publicar pacote da extens찾o
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist.zip
